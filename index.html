<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>Etch - A - Sketch</h1>
            </div>
        </div>
    </nav>

    <section class="main">
        <div class="container">
            <div class="buttons">
                <button class="black-btn">Black</button>
                <button class="gradual-btn">Gradual</button>
                <button class="rainbow-btn">Rainbow</button>
                <button class="clear-grid-btn">Clear</button>
                <p class="grid-size-title">Grid Size</p>
                <input type="range" min="1" max="64" value="32" class="slider" id="grid-slider">
                <p class="grid-size-display">32</p>
                <button class="secret-btn"></button>
            </div>
            <div class="grid">
                <div class="grid-border"></div>
            </div>
        </div>
    </section>

    <footer class="footer"></footer>
</body>
</html>
