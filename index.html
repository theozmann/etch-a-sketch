<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>Etch - A - Sketch</h1>
            </div>
        </div>
    </nav>

    <section class="main">
        <div class="container">
            <div class="buttons">
                <button class="black"></button>
                <button class="gradual"></button>
                <button class="rainbow"></button>
                <button class="clear-grid"></button>
                <button class="grid-size-selector"></button>
                <button class="secret-button"></button>
            </div>
            <div class="grid">
                <div class="grid-border"></div>
            </div>
        </div>
    </section>

    <footer class="footer"></footer>
</body>
</html>
